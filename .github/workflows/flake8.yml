name: Flake8

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2

    - name: Set up python3 ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install serial dependencies
      run: |
        sudo apt-get update -qy
        sudo apt-get install -y python3-dev python3-pip libfftw3-dev libopenblas-dev
        python3 -m pip install -r requirements.txt --no-binary setuptools_scm --no-binary numpy
        python3 -m pip install pytest pytest-flake8 "flake8<=4.0.1"
        python3 -m pip list

    - name: Build extension module
      run: |
        python3 setup.py sdist
        python3 -m pip install dist/*.tar.gz --no-binary setuptools_scm --no-binary numpy

    - name: Test with pytest
      run: |
        python3 -m pytest --flake8 -m flake8 --verbose --noconftest --full-trace -s
